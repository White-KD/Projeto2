<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Playground NBA - JS Edition</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
            color: #f9f9f9;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #ffa500;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px #000;
        }

        button {
            background-color: #ffa500;
            color: #1c1c1c;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 12px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255,165,0,0.5);
        }

        .court-line {
            width: 80%;
            height: 4px;
            background: #ffa500;
            margin: 30px 0;
            border-radius: 2px;
        }
    </style>
</head>

</html>
